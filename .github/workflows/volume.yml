name: Hourly Volume Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Deps
        run: pip install aiohttp

      - name: Run Volume Bot
        run: python volume_bot.py

      - name: Commit and Push
        run: |
          git config --global user.name "Volume Bot"
          git config --global user.email "bot@github.com"
          git add volume_summary.json volume_chart.json
          git commit -m "Hourly Volume Sync: $(date)" || exit 0
          git push
